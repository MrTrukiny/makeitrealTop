  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <script>
    const socket = io();
    const inputMsg = document.querySelector('#send');    
    inputMsg.addEventListener("keydown", (event) => {
      if (event.keyCode === 13 && inputMsg.value !== "") {
        socket.emit('chat message', inputMsg.value);
        inputMsg.value = "";
      }
    });
   // socket.on('chat message', function(msg){
    //   $('#chat').append($(`<p class="title>Pibe Valderrama <span>now</span></p><p>${msg}</p>`))
    // });
    socket.on('chat message', function(msg) {
      console.log(msg)
      const target = document.createElement('div.chat');
      const div = document.createElement('div');
      div.classList.add("message");
      div.innerHTML =`<p class="title>Pibe Valderrama <span>now</span></p><p>${msg}</p>`;
      target.appendChild(div);
    });
  </script>
