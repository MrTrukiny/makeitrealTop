<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="normalize.css" rel="stylesheet" type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/75222e1f44.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
      <header class="header">
        <nav class="header-home">
          <span class="square-styles"><i class="fas fa-home"></i></span>
          <span class="square-styles"><i class="fab fa-trello">Boards</i></span>
          <span class="square-styles"><i class="fas fa-search"></i></span>
        </nav>
        <nav class="header-logo">
          <i class="fab fa-trello">Trello</i>
        </nav>
        <nav class="header-menu">
          <span class="square-styles"><i class="fas fa-plus"></i></span>
          <span class="square-styles"><i class="fas fa-info-circle"></i></span>
          <span class="square-styles"><i class="far fa-bell"></i></span>
        </nav>
      </header>
      <div class="body-page">
        <nav class="board-menu">
          <span class="board-nav board-title">Daniel y Eduardo</span>
          <span><i class="far fa-star"></i></span>
          <span class="board-nav personal">Personal</span>
          <span class="board-nav personal"><i class="fas fa-lock"></i>Private</span>
          <span class="board-nav collaborators">DM</span>
          <span class="board-nav collaborators">EH</span>
          <span class="board-nav invite">Invite</span>
        </nav>
        <div class="task-cards">
          <div class="card card-1">Backlog</div>
          <div class="card card-2">Tasks</div>
          <div class="card card-3">In progress</div>
          <div class="card card-4">Finished</div>
        </div>
      </div>



  </body>
</html>
