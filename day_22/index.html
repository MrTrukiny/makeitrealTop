<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatBox</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">  
  <link href="https://fonts.googleapis.com/css?family=Rubik:400,500,700&display=swap" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
  <div class="mainbox">
    <aside class="contacts">
      <div class="user">
        <span class="state deactivated"><i class="far fa-circle"></i></span>
        <p class="name">Eduardo Hern√°ndez</p>
        <i class="fas fa-ellipsis-v"></i>
      </div>
      <div class="user active">
        <span class="state active"><i class="far fa-circle"></i></span>
        <p class="name">Fabio Fonseca A.</p>
        <i class="fas fa-ellipsis-v"></i>
      </div>
    </aside>
    <div class="conversation">
      <div class="close-chat">
        <p>Close conversation</p>
      </div>
      <div class="chat" id="chat">
        <div class="message">
          <p class="title">
            Fabio Fonseca A. <span>Mayo 17 11:54</span>
          </p>          
          <p class="text">Hola necesito de tu ayuda!</p>
        </div>
        <div class="message">
          <p class="title">
            Fabio Fonseca A. <span>Mayo 17 11:54</span>
          </p>          
          <p class="text">Hey estas?</p>
        </div>
      </div>
      <div class="type-zone">
        <input class="send" id="send" autofocus>          
        <i class="far fa-smile"></i>     
      </div>
    </div>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
